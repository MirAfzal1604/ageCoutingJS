<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
    <link rel="stylesheet" type="text/css" href="./css/age.css">
</head>

<body>

    <div class="makeCenter">
        <form action="process.php" method="POST" class="form">
            <h3>
                Age Calculator
            </h3>
            <div class="blockCenter">
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2" class="width_block">
                </div>

                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" required minlength="1" maxlength="2" class="width_block">
                </div>

                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4" class="width_block">
                </div>

            </div>
            <input type="button" name="submit" value="Submit" onclick="age()">

            <div id="age"></div>

        </form>
    </div>

    <script src="./age.js">
    </script>
</body>

</html>
